services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pantry-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/pantry.db
      - MISTRAL_API_KEY=${MISTRAL_API_KEY:-}
    volumes:
      - pantry-data:/app/data
    networks:
      - pantry-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pantry-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pantry-network

networks:
  pantry-network:
    driver: bridge

volumes:
  pantry-data:

